  <div class="container">

      <h3 class="textcenter">Contact Me</h3>

      <form class="contactform" id="contact" action="https://formspree.io/nisar7amery@gmail.com" method="POST">

        <fieldset>
          <input placeholder="Your name" type="text" name="name" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Your Email Address" type="email" name="email" required>
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number (optional)" type="tel" name="phone">
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your message..." name="message" required></textarea>
        </fieldset>
        <fieldset>
          <button type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
